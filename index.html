<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Profile.css">
  <title>Profile Card Component</title>
</head>
<body>

 <!--Background Images-->

  <div class="images-holder"> 
    <img src="images/bg-pattern-bottom.svg" alt="Background-image" class="image-bottom">
    <img src="images/bg-pattern-top.svg" alt="Background-image" class="image-top">
  </div>


  <!--Content-->

  <div class="background">

    <div class="main-items">
      <img src="images/bg-pattern-card.svg" alt="Pattern Card" class="bubble-image">
      <img src="images/image-victor.jpg" alt="Victor" class="victor">

    
      <div>
        <p class="crest">
          Victor Crest <span class="number">26</span>
        </p>

        <p class="london">
          London
        </p>
      </div>  
    </div>

    <div class="social-media">
      <div>
        <h1 class="top-text">80K</h1>
        <p class="bottom-text">Followers</p>
      </div>

      <div>
        <h1 class="top-text">803K</h1>
        <p class="bottom-text">Likes</p>
      </div>  

      <div>
        <h1 class="top-text">1.4K</h1>
        <p class="bottom-text">Photos</p>
      </div>  
    </div>
  </div>
</body>
</html>
